<!DOCTYPE html>
<html>
  <head>
    <script src="javascripts/jquery-1.11.2.min.js"></script>
    <script src="javascripts/underscore-min.js"></script>
    <script src="javascripts/socket.io.js"></script>
    <script src="javascripts/chat_ui.js"></script>
    <script src="javascripts/zchat.js"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>zChat</title>
  </head>
  <body>
    <ul id="room-tabs" class="group"></ul>
    <section id="chat"></section>
    <strong id="nick"></strong>
    <form id="sendmsg" action="index.html" method="post">
      <input type="text" name="message" value="">
      <button name="SEND">SEND</button>
    </form>

    <ul id="instructions">
      <li>/nick [new-nick] = change your nickname.</li>
      <li>/join [channel] = join a channel.</li>
      <li>/leave = leave current channel.</li>
      <li>can also use tabs to switch channel focus or leave.</li>
    </ul>

    <script type="text/template" class="template">
      <section class="room group" data-room="<%= roomName %>">
        <ul class="room-chat"></ul>
        <ul class="room-list"></ul>
      </section>
    </script>
    <script type="text/template" class="template-tab">
      <li class="active" data-room="<%= roomName %>">
        <p><%= roomName %></p>
        <span data-room="<%= roomName %>">X</span>
      </li>
    </script>
  </body>
</html>
